<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 100;
        }
        div {
            width: 228px;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: cyan;
            width: 180px;
        }
    </style>
</head>
<body>
    <div>
        Passe o mouse aqui
        <p>Texto Escondido</p>
    </div>
</body>
</html>
